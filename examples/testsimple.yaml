apiVersion: v1
kind: Pod
metadata:
  name: test-simple
  namespace: mapr-examples
spec:
  securityContext:
    runAsUser: 1000
    fsGroup: 2000
  containers:
  - name: simple
    imagePullPolicy: Always
    image: maprtech/exampleclient:1.00
    resources:
      requests:
        memory: "1G"
        cpu: "500m"
    command:
    - bash
    - -c
    - /start.sh
    volumeMounts:
    - mountPath: /mapr
      name: maprflex
  volumes:
    - name: maprflex
      flexVolume:
        driver: "mapr.com/maprfs"
        options:
          volumePath: "/"
          cluster: "myunsecurecluster"
          cldbHosts: "cldb1 cldb2 cldb3"
          securityType: "unsecure"
